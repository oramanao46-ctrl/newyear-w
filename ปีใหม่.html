<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Love you ‚ú®</title>

  <style>
    :root { --gold: #f5d36a; }
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏ö‡∏ö‡∏ô‡∏∏‡πà‡∏° ‡πÜ */
    .bg-glow {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 500px at 50% 65%, rgba(245, 211, 106, 0.16), transparent 60%),
        radial-gradient(700px 400px at 30% 30%, rgba(120, 180, 255, 0.10), transparent 60%),
        radial-gradient(700px 400px at 70% 25%, rgba(255, 120, 180, 0.10), transparent 60%);
      pointer-events: none;
    }

    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏•‡∏≤‡∏á‡∏à‡∏≠ */
    .wrap {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom) 16px;
      pointer-events: none; /* ‡πÉ‡∏´‡πâ‡πÅ‡∏ï‡∏∞‡∏à‡∏≠‡πÅ‡∏•‡πâ‡∏ß‡∏û‡∏•‡∏∏‡πÑ‡∏î‡πâ */
    }

    .card {
      width: min(92vw, 520px);
      text-align: center;
      padding: 18px 18px 16px;
      border-radius: 24px;
      background: rgba(10, 10, 12, 0.55);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 12px 40px rgba(0,0,0,0.55);
      backdrop-filter: blur(8px);
    }

    .title {
      color: var(--gold);
      font-weight: 800;
      letter-spacing: 0.5px;
      font-size: clamp(28px, 6vw, 44px);
      line-height: 1.05;
      margin: 6px 0 10px;
      opacity: 0;
      transform: translateY(16px) scale(0.98);
      animation: popIn 1200ms ease-out 300ms forwards;
    }

    .msg {
      color: rgba(255,255,255,0.92);
      font-size: clamp(16px, 4.2vw, 20px);
      line-height: 1.55;
      margin: 0;
      opacity: 0;
      transform: translateY(14px);
      animation: popIn 1200ms ease-out 900ms forwards;
    }

    .hint {
      margin-top: 14px;
      font-size: clamp(12px, 3.4vw, 14px);
      color: rgba(255,255,255,0.55);
      opacity: 0;
      transform: translateY(10px);
      animation: popIn 900ms ease-out 1600ms forwards;
    }

    @keyframes popIn {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ‡∏ö‡∏≠‡∏Å‡πÉ‡∏´‡πâ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÅ‡∏ï‡∏∞‡πÑ‡∏î‡πâ */
    .tap-area {
      position: fixed;
      inset: 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body>
  <div class="bg-glow"></div>
  <div class="tap-area" id="tap"></div>

  <div class="wrap">
    <div class="card">
      <div class="title">Love you üíõ</div>
      <p class="msg">‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏õ‡∏µ‡∏ô‡∏µ‡πâ‡πÉ‡∏à‡∏î‡∏µ‡∏Å‡∏±‡∏ö‡πÄ‡∏ò‡∏≠‡∏ô‡∏∞ ‚ú®</p>
      <div class="hint">‡πÅ‡∏ï‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏à‡∏∏‡∏î‡∏û‡∏•‡∏∏‡πÄ‡∏û‡∏¥‡πà‡∏° üéÜ</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.2/dist/fireworks.js"></script>
  <script>
    // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏û‡∏•‡∏∏: ‡∏´‡∏•‡∏≤‡∏¢‡∏™‡∏µ + ‡∏≠‡∏≠‡πÇ‡∏ï‡πâ‡∏¢‡∏¥‡∏á‡∏Ç‡∏∂‡πâ‡∏ô
    const fireworks = new Fireworks(document.body, {
      autoresize: true,
      opacity: 0.5,
      acceleration: 1.03,
      friction: 0.97,
      gravity: 1.5,
      particles: 90,
      traceLength: 3,
      traceSpeed: 8,
      explosion: 6,
      intensity: 35,
      flickering: 60,
      lineStyle: 'round',
      hue: { min: 0, max: 360 },
      delay: { min: 18, max: 34 },
      rocketsPoint: { min: 20, max: 80 }
    });

    fireworks.start();

    // ‡πÅ‡∏ï‡∏∞/‡∏Ñ‡∏•‡∏¥‡∏Å‡πÅ‡∏•‡πâ‡∏ß‡∏°‡∏µ‡∏û‡∏•‡∏∏‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏£‡∏á‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÅ‡∏ï‡∏∞
    const tap = document.getElementById('tap');

    function boomAt(clientX, clientY) {
      const x = clientX / window.innerWidth;
      const y = clientY / window.innerHeight;
      // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏°‡∏ò‡∏≠‡∏î exists ‡∏Å‡πá‡∏¢‡∏¥‡∏á‡πÅ‡∏ö‡∏ö‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏à‡∏∏‡∏î
      if (typeof fireworks.launch === 'function') {
        fireworks.launch(x, y);
      } else if (typeof fireworks.addRocket === 'function') {
        fireworks.addRocket(x, y);
      } else {
        // fallback: ‡πÄ‡∏£‡πà‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏µ‡πà‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß
        fireworks.updateOptions({ intensity: 70 });
        setTimeout(() => fireworks.updateOptions({ intensity: 35 }), 600);
      }
    }

    tap.addEventListener('click', (e) => boomAt(e.clientX, e.clientY), { passive: true });

    tap.addEventListener('touchstart', (e) => {
      const t = e.touches[0];
      boomAt(t.clientX, t.clientY);
    }, { passive: true });

    // ‡∏Å‡∏±‡∏ô‡∏ö‡∏≤‡∏á‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏ã‡∏π‡∏°/‡∏™‡∏±‡πà‡∏ô: ‡∏õ‡∏¥‡∏î double-tap zoom ‡πÅ‡∏ö‡∏ö‡∏á‡πà‡∏≤‡∏¢ ‡πÜ
    let lastTouch = 0;
    tap.addEventListener('touchend', () => {
      const now = Date.now();
      if (now - lastTouch <= 300) { lastTouch = 0; }
      else { lastTouch = now; }
    }, { passive: true });
  </script>
</body>
</html>
